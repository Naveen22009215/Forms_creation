<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
</head>
<link rel="icon" href="./Images/20944444.jpg">
<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="date"],
        .form-group input[type="email"],
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
<body>

    <header style="background-color: #51d1f1; text-align: center; padding: 10px;">
        <h1 style="color: white;">Welcome to Our Event Registration</h1>
    </header>

    <h2 style="text-align: center;">Register for an Event</h2>

    <form action="/submit_registration" method="post" style="display: flex; justify-content: center;">
        <table border="0" cellpadding="8" cellspacing="15">
            <tr>
                <td><label for="first_name">First Name:</label></td>
                <td><input type="text" id="first_name" name="first_name" required></td>
            </tr>
            <tr>
                <td><label for="last_name">Last Name:</label></td>
                <td><input type="text" id="last_name" name="last_name" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="phone">Phone Number:</label></td>
                <td><input type="tel" id="phone" name="phone"></td>
            </tr>
            <tr>
                <td><label for="event">Select Event:</label></td>
                <td>
                    <select id="event" name="event">
                        <option value="">Select an Event</option>
                        <option value="conference">Conference</option>
                        <option value="workshop">Workshop</option>
                        <option value="webinar">Webinar</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="comments">Additional Comments:</label></td>
                <td><textarea id="comments" name="comments" rows="4" cols="30"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="Register">
                </td>
            </tr>
        </table>
    </form>

    <footer style="background-color: #eb56f8; text-align: center; padding: 10px; margin-top: 20px;">
        <p style="color: white;">&copy; 2024 Event Registration. All rights reserved.</p>
        <p><a href="mailto:support@eventregistration.com" style="color: white;">Contact us</a></p>
    </footer>

</body>
</html>
